<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/babel-standalone@6/babel.js"></script>

    <!-- boostrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <script type="text/babel"></script>

    <script type="text/babel">
      function TableRow(props) {
        return (
          <tr>
            <td className="columnName">{props.data.name}</td>
            <td contentEditable="true" className="wt-1">
              {" "}
            </td>
            <td contentEditable="true" className="wt">
              {" "}
            </td>
            <td contentEditable="true" className="wt">
              {" "}
            </td>
            <td contentEditable="true" className="wt-4">
              {" "}
            </td>
            <td contentEditable="true" className="wt">
              {" "}
            </td>
            <td contentEditable="true" className="wt">
              {" "}
            </td>
          </tr>
        );
      }

      function App() {
        const data = [
          { id: 1, name: "Onboarding Call" },
          { id: 2, name: "Google Search Console Access" },
          { id: 3, name: "Google Analytics access" },
          { id: 4, name: "Website Access" },
        ];

        return (
          <table className="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              {data.map((item) => (
                <TableRow key={item.id} data={item} />
              ))}
            </tbody>
          </table>
        );
      }

      // Render the component to the DOM
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>

    <style>
      .wt {
        min-width: 100px; /* Adjust the width as needed */
      }
      .wt-1 {
        min-width: 80px; /* Adjust the width as needed */
      }
      .wt-4 {
        min-width: 50px; /* Adjust the width as needed */
      }
      .columnName {
        background-color: rgb(242, 224, 202);
      }
    </style>
  </body>
</html>
